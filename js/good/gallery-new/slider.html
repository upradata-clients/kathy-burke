<!DOCTYPE html>
<html>

<head>
    <title>Slider Gallery</title>
    <link rel="stylesheet" type="text/css" href="./tilda.css">

    <link rel="stylesheet" type="text/css" href="../lib/gallery/css/gallery.css">
    <link rel="stylesheet" type="text/css" href="../lib/gallery/css/gallery-slider.css">
    <link rel="stylesheet" type="text/css" href="../lib/gallery/css/gallery-menu2.css">

    <script type="module" src="./gallery.local.js"></script>

    <style>
        .gallery {
            font-family: 'FuturaPT', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <!-- <div class="uc-gallery-menu">
            <div class="t959">
                <div class="t959__container t-card__container t-container">
                    <div class="t959__card">
                        <div class="t959__card-inner t-card__col">

                            <meta itemprop="image" content="">
                            <meta itemprop="caption" content="">

                            <img class="t959__card-image t-img t959__card-image_zoom t959__animation_fast loaded" src="" aria-label="" />

                            <div class="t959__card-content t959__animation_fast">
                                <div class="t-card__title t-name t-name_lg t-align_left"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> -->


        <div class="mt-gallery-menu">
            <template class="mt-gallery-menu-card-template">
                <div class="mt-gallery-menu-card">
                    <meta itemprop="image" content="">
                    <meta itemprop="caption" content="">

                    <img class="mt-gallery-menu-card__image" src="" aria-label="" />
                    <span class="mt-gallery-menu-card__title"></span>
                </div>
            </template>
        </div>


        <div class="uc-gallery-title">
            <div class="gallery-titles">
                <div class="t-title t-title_xxs gallery-title-header-1"></div>
                <div class="t-title t-title_xxs gallery-title-header-2"></div>
            </div>
            <div class="t-descr t-descr_md t-align_center">You can click on each painting to zoom in and see more details</div>
        </div>

        <div class="cards uc-slider-cards">
            <div class="cards__wrapper">
                <div class="slider-wrapper">

                    <template class="mt-slider-card-template">
                        <div class="gallery card">
                            <div class="t156">
                                <div class="t-container">
                                    <div class="t-col t-col_12">
                                        <div class="t156__wrapper"><!--  mt-slider-card__image-template --></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template class="mt-slider-card__image-template">
                        <div class="t156__item" itemscope itemtype="http://schema.org/ImageObject">
                            <img class="t-img t-zoomable loaded" src="" alt="" data-zoom-target="0" data-zoomable="yes" data-img-zoom-url=""
                                 data-img-zoom-descr="" data-lazy-rule="skip" data-gallery-img-zoom-url="">
                            <meta itemprop="image" content="">
                            <meta itemprop="caption" content="">
                        </div>
                    </template>

                </div> <!-- slider card -->
            </div> <!-- cards__wrapper -->

            <div class="gallery-background">
                <div class="t156">
                    <div class="t-container">
                        <div class="t-col t-col_12">
                            <div class="t156__wrapper">

                                <template class="mt-gallery-background-item-template">
                                    <div class="t156__item"></div>
                                </template>

                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- cards gallery-background -->

        </div> <!-- cards -->

    </div> <!-- gallery -->
</body>

</html>
